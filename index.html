<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <h1 class="text-center">~ Summer destinations ~</h1>
                <div class="buttons text-center mt-4">
                    <button type="button" class="filterBtn" data-id="all">All</button>
                    <button type="button" class="filterBtn" data-id="Slovenia">Slovenia <img src="img/slovenia.png"
                            alt="flag"></button>
                    <button type="button" class="filterBtn" data-id="Bosnia">Bosnia <img src="img/bosnia.png"
                            alt="flag"></button>
                    <button type="button" class="filterBtn" data-id="Croatia">Croatia <img src="img/croatia.png"
                            alt="flag"></button>
                    <button type="button" class="filterBtn" data-id="Montenegro">Montenegro <img
                            src="img/montenegro.png" alt="flag"></button>
                    <button type="button" class="filterBtn" data-id="Italy">Italy <img src="img/italy.png"
                            alt="flag"></button>
                    <button type="button" class="filterBtn" data-id="Greece">Greece <img src="img/greece.png"
                            alt="flag"></button>
                </div>
                <div class="search">
                    <input type="text" class="searchField" placeholder="Search destination...">
                </div>
            </div>
        </div>
        <div id="destinationDisplay" class="row mb-5">
            <div class="col-md-4">
                <section>
                    <div class="destination">
                        <div class="destination-header">
                            <h2 class="text-center">Portoroz</h2>
                            <img src="https://barcino.travel/wp-content/uploads/2020/11/Wellness__Spa_Slovenija_Portoroz_Barcino_Tours-2.jpg"
                                class="img-fluid" alt="img">
                        </div>
                        <div class="destination-body">
                            <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis, sint, incidunt.
                                Veritatis porro incidunt dignissimos velit ab laudantium libero minima.</span>
                        </div>
                        <div class="destination-footer">
                            <span>Time 15/07/2023 - 31/07/2023 <strong>500 e</strong></span>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>







    <script src="js/main.js"></script>
</body>

</html>
